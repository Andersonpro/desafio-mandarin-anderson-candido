<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Mandarin</title>
  <link rel="stylesheet" href="css/background.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <div class="sub-container">
      <header>
        <img src="assets/circulo.png" alt="circulo" class="circulo">
        <img src="assets/mandaTrends.png" alt="mandaTrands" class="manda-trends">
        <img src="assets/bolinhas.png" alt="" class="bolinhas">
        <img src="assets/mulher.png" alt="" class="mulher">
        <img src="assets/vetor.png" alt="" class="vetor">
        <img src="assets/nrf2020.png" alt="" class="nrf2020">
        <img src="assets/triangle.png" alt="" class="triangle">
        <img src="assets/zigzag.png" alt="" class="zigzag">
      </header>
      <main>
        <figure>
          <img src="assets/nrfmain.png" alt="" class="nrf-img">
          <figcaption>
            <h1>NRF 2020: conheça os top 5 assuntos do evento.</h1>
            <p class="fonte-media">O maior evento sobre varejo do mundo mostrando as tendências, oportunidades e inovações para o setor.</p>
            <p class="fonte-clara">Fonte: CMO ADOBE</p>
            <div class="rect1"></div>
          </figcaption>
        </figure>
        <div class="propagandas">
          <figure>
            <img src="assets/nba.png" alt="" id="nba-img">
            <figcaption>
              <h2>Petição para colocar Kobe Bryant no logo da NBA.</h2>
              <p class="fonte-clara">Fonte: Daily Mail</p>
              <div class="rect2"></div>
            </figcaption>
          </figure>
          <figure>
            <img src="assets/whats.png" alt="" id="whats-img">
            <figcaption>
              <h2>WhatsApp terá função de pagamentos em 2020.</h2>
              <p class="fonte-clara">Fonte: Proxxima</p>
              <div class="rect3"></div>
            </figcaption>
          </figure>
        </div>
      </main>
      <footer>
        <img src="assets/footesDescription.png" alt="" class="footer-description">
      </footer>
    </div>
    <p class="copyright fonte-media">Copyright ©️ Mandarin. Todos os direitos reservados.</p>
    <p class="unsubscribe fonte-media">Caso não deseje mais receber nossos e-mails, por favor <a href="#" class="fonte-media">clique aqui</a>.</p>
  </div>
</body>

</html>
